            <div id ="searchNav" class="searchNav">
              <div class="searchNavFirst">
                <a title="First Page" id="f" onclick="pageChange(f)"><i class="fa fa-fast-backward icon" aria-hidden="true"></i></a>
              </div>
              <div class="searchNavPrev">
                <a title="Previous Page" id="p" onclick="pageChange(p)"><i class="fa fa-step-backward icon" aria-hidden="true"></i></a>
              </div>
              <div class="searchNavMiddle horizontal-scroll-wrapper">

          <div id="card6" class="card">
